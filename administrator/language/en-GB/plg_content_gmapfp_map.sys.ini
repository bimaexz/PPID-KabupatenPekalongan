<h1>GMapFP<br />Plugin for component GMapFP</h1>
<br />
Syntax : {gmapfp id=\"1,14,....,5\" catid=\"69\" zmap=\"10\" hmap=\"700\" }
<h3>You can write much id (and/or catid : categories id) that desired.</h3>
<br /><br />
Practically all parameters are accessible : <br />
<br /> 
Map width =&gt; lmap=\"xxx\" (xxx is the value in pixel)<br /> 
Map height =&gt; hmap=\"xxx\" (xxx is the value in pixel)<br /> 
Map Zoom =&gt; zmap=\"xx\" (xx is the zoom value : 1 à 18)<br />
<br /> 
kml_file=\"http://gmapfp/kml/SamplesInMaps.kml\" : Add the informations of kml file<br /> 
map_centre_lng=\"xx.xxxxxxxx\" : Position of the map registration in longitude<br /> 
map_centre_lat=\"xx.xxxxxxxx\" : Position of the map registration in latitude<br />
map_centre_id=\"id\" : Center the map whit the coordanates of this id<br /><br />
<br />
<h3 style='color:red;'>Don't forget to activate this plugin</h3>"
